<html>
    <head>
        <title>EXERCÍCIO DE JAVASCRIPT</title>

        <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="page">
            <header>
                <h1>RELÓGIO JAVASCRIPT</h1>
            </header>

            <!--    ESTE É O ELEMENTO DO RELÓGIO    -->
            <h1 id="relogio" class="clock-time display-clock">Pronto para começar!</h1>

            <br />

            <!--    ESTE SÃO OS BOTÕES DA INTERFACE    -->
            <button id="editClock" class="btn" onclick="editaRelogio()" >Testar!</button>
            <button id="currentClock" class="btn" onclick="mostraRelogioAtual()" >Hora Agora!</button>
            <button id="liveClock" class="btn" onclick="mostraRelogioAoVivo()" >Ao vivo!</button>

        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
